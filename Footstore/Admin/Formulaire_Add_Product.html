    <style>
      /* Custom CSS for the form */
      .form-container {
        background: linear-gradient(135deg, #f7fafc, #edf2f7);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-input {
        transition: all 0.3s ease;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        width: 100%;
      }

      .form-input:focus {
        border-color: #ed8936;
        box-shadow: 0 0 0 3px rgba(237, 137, 54, 0.2);
      }

      .form-button {
        background-color: #ed8936;
        color: white;
        transition: all 0.3s ease;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
      }

      .form-button:hover {
        background-color: #dd6b20;
        transform: translateY(-2px);
      }

      .form-button:active {
        transform: translateY(0);
      }

      /* Custom file upload button */
      .file-upload {
        position: relative;
        overflow: hidden;
        display: inline-block;
        width: 100%;
      }

      .file-upload input[type="file"] {
        font-size: 1rem;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .file-upload-label {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1rem;
        background-color: #ed8936;
        color: white;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      .file-upload-label:hover {
        background-color: #dd6b20;
      }

      .file-upload-label svg {
        margin-right: 0.5rem;
      }
    </style>
  </head>

        <div class="flex flex-col flex-1 overflow-hidden">

              >

            <div class="flex items-center">
              <div x-data="{ dropdownOpen: false }" class="relative">
                <button
                  @click="dropdownOpen = ! dropdownOpen"
                  class="relative block w-8 h-8 overflow-hidden rounded-full shadow focus:outline-none"
                >
                  <img
                    class="object-cover w-full h-full"
                    src="https://images.unsplash.com/photo-1528892952291-009c663ce843?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=296&amp;q=80"
                    alt="Your avatar"
                  />

              </div>
            </div>
          </header>

          <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
            <div class="container px-6 py-8 mx-auto">
              <div class="max-w-2xl mx-auto form-container p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">
                  Add Product
                </h2>
                <form
                  action="Formulaire_Add_product.php"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <!-- Product Name -->
                  <div class="mb-6">
                    <label
                      for="name"
                      class="block text-sm font-medium text-gray-700"
                      >Product Name</label
                    >
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="mt-1 block w-full form-input"
                      placeholder="Enter product name"
                      required
                    />
                  </div>

                  <!-- Description -->
                  <div class="mb-6">
                    <label
                      for="description"
                      class="block text-sm font-medium text-gray-700"
                      >Description</label
                    >
                    <textarea
                      id="description"
                      name="description"
                      rows="3"
                      class="mt-1 block w-full form-input"
                      placeholder="Enter product description"
                      required
                    ></textarea>
                  </div>

                  <!-- Price -->
                  <div class="mb-6">
                    <label
                      for="price"
                      class="block text-sm font-medium text-gray-700"
                      >Price</label
                    >
                    <input
                      type="number"
                      id="price"
                      name="price"
                      class="mt-1 block w-full form-input"
                      placeholder="Enter price"
                      required
                    />
                  </div>

                  <!-- Stock Quantity -->
                  <div class="mb-6">
                    <label
                      for="stock"
                      class="block text-sm font-medium text-gray-700"
                      >Stock Quantity</label
                    >
                    <input
                      type="number"
                      id="stock"
                      name="stock"
                      class="mt-1 block w-full form-input"
                      placeholder="Enter stock quantity"
                      required
                    />
                  </div>

                  <!-- Category ID -->
                  <div class="mb-6">
                    <label
                      for="category"
                      class="block text-sm font-medium text-gray-700"
                      >Category ID</label
                    >
                    <input
                      type="text"
                      id="category"
                      name="category"
                      class="mt-1 block w-full form-input"
                      placeholder="Enter category ID"
                      required
                    />
                  </div>

                  <!-- Collections -->
                  <div class="mb-6">
                    <label
                      for="collections"
                      class="block text-sm font-medium text-gray-700"
                      >Collections</label
                    >
                    <input
                      type="text"
                      id="collections"
                      name="collections"
                      class="mt-1 block w-full form-input"
                      placeholder="Enter collections"
                      required
                    />
                  </div>

                  <!-- Image Upload -->
                  <div class="mb-6">
                    <label
                      for="image"
                      class="block text-sm font-medium text-gray-700"
                      >Product Image</label
                    >
                    <div class="file-upload">
                      <input
                        type="file"
                        id="image"
                        name="image"
                        class="hidden"
                        accept="image/*"
                        required
                      />
                      <label for="image" class="file-upload-label">
                        <svg
                          class="w-5 h-5"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                          ></path>
                        </svg>
                        Upload Image
                      </label>
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="flex justify-end">
                    <button
                      type="submit"
                      class="form-button px-6 py-2 rounded-md shadow-md hover:shadow-lg"
                    >
                      Add Product
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </main>
