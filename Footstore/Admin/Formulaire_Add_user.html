<!DOCTYPE html>

    <title>Registration Form</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Animation for Inputs */
      @keyframes focusInput {
        0% {
          transform: scale(1);
          opacity: 0.6;
        }
        100% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      /* Hover effect for submit button */
      .btn-submit:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }

      /* Background Gradient */
      .bg-gradient {
        background: linear-gradient(
            135deg,
            rgba(249, 115, 22, 0.7),
            rgba(234, 88, 12, 0.7)
          ),
          url("https://www.example.com/background-image.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Focus Animation */
      .focus\:animate-input:focus {
        animation: focusInput 0.3s ease-out;
      }

      /* Parallax Effect (Optional) */
      .parallax {
        position: relative;
        z-index: -1;
        animation: moveBackground 30s linear infinite;
      }

      @keyframes moveBackground {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      /* Left Rectangle Style */
      .left-rectangle {
        background: #ffffff;
        box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        width: 40%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .left-rectangle::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 150%;
        height: 150%;
        background: rgba(234, 88, 12, 0.3);
        border-radius: 50%;
        animation: pulse 2s infinite ease-out;
      }

      /* Pulsing animation for left rectangle */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.6;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
